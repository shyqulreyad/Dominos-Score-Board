<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dominos Score Board</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <div class="nav-item dropdown">
              <select class="form-select text-center game_select">
                <option value="">Select Game</option>
              </select>
            </div>
          </div>
          <div class="d-flex" role="search">
            <button
              type="button"
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#create_game"
            >
              Start New Game
            </button>
          </div>
        </div>
      </nav>

      <!-- table -->
      <section class="container main_body mt-4">
        <div
          class="d-flex justify-content-md-center align-items-center vh-100"
          id="no_game_selected"
        >
          <div
            class="alert alert-primary container mt-10 text-center"
            role="alert"
          >
            Please select a game or create a new game
          </div>
        </div>
        <div class="score_board">
          <div class="text-center">
            <h2>
              Score Board
              <span data-bs-toggle="modal" data-bs-target="#add_score">
                <img
                  src="assets/icons8-add-100.png"
                  alt="add Score"
                  width="50px"
                  height="50px"
                  title="Add Score"
                />
              </span>
            </h2>
          </div>
          <table
            class="table table-responsive table-hover table-bordered text-center"
          >
            <thead>
              <tr class="item">
                <th class="player_one">Player One</th>
                <th class="player_two">Player Two</th>
                <th class="player_three">Player Three</th>
                <th class="player_four">Player Four</th>
              </tr>
            </thead>
            <tbody id="tasklist">
              <tr>
                <td colspan="5" class="text-center">Please Select Game</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <!-- Button trigger modal -->

    <!-- create Game Modal -->
    <div
      class="modal fade"
      id="create_game"
      tabindex="-1"
      aria-labelledby="create_gameLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create_gameLabel">Create a new Game</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="game_name" class="form-label">Game Name</label>
              <input
                type="text"
                class="form-control"
                id="game_name"
                name="game_name"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="first_player" class="form-label"
                >First Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first_player"
                name="first_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="second_player" class="form-label"
                >Second Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="second_player"
                name="second_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="third_player" class="form-label"
                >Third Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="third_player"
                name="third_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fourth_player" class="form-label"
                >Fourth Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="fourth_player"
                name="fourth_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="create_new_game" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- create Game Modal -->
    <div
      class="modal fade"
      id="add_score"
      tabindex="-1"
      aria-labelledby="add_scoreLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_scoreLabel">
              Add Score of this Round
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="first_player" class="form-label player_one"
                >First Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="first_player"
                name="first_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="second_player" class="form-label player_two"
                >Second Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="second_player"
                name="second_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="third_player" class="form-label player_three"
                >Third Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="third_player"
                name="third_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fourth_player" class="form-label player_four"
                >Fourth Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="fourth_player"
                name="fourth_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="add_score" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
      integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        //var score = JSON.parse(localStorage.getItem('score_board679258957'));
        // update first player score using spread operator
        //const updated_score =score[0].first_player_score = 100;
        // console.log(score);
        // console.log(score['Katelyn Prince']);
        // score['Katelyn Prince'].push(20)
        //console.log(score);
        // console.log(score['Katelyn Prince']);
        //console.log(updated_score);
        $(".score_board").hide();
        $(".game_select").change(function () {
          var game_select = $(this).val();
          $.cookie("game_select", game_select);
          if (game_select == "" || game_select == null) {
            // add a div to show that no game is selected
            $(".score_board").hide();
            $("#no_game_selected").remove();
            $(".main_body").append(
              `      <div
              class="d-flex justify-content-md-center align-items-center vh-100" id="no_game_selected"
            >
              <div
                class="alert alert-primary container mt-10 text-center"
                role="alert"
              >
                Please select a game or create a new game
              </div>
            </div>`
            );

            return false;
          } else {
            getScore(game_select);
          }
        });

        function getScore(game_id) {
          $("#no_game_selected").remove();
          var score = JSON.parse(localStorage.getItem("score_board" + game_id));
          console.log(score);
          var keys = Object.keys(score);
          var player_one = score[keys[0]];

          $(".player_one").text(score[keys[0]][0] ? score[keys[0]][0] : "Player One");
          $(".player_two").text(score[keys[1]][0] ? score[keys[1]][0] : "Player Two");
          $(".player_three").text(score[keys[2]][0] ? score[keys[2]][0] : "Player Three");
          $(".player_four").text(score[keys[3]][0] ? score[keys[3]][0] : "Player Four");
          $(".score_board").show();
        }

        show_all_games();
        var game_select = $.cookie("game_select");
        if (game_select != 0 && game_select != undefined) {
          $(".game_select").val(game_select);
          getScore(game_select);
        } else {
          game_select = 0;
        }
        // Create a new game and save it to local storage start
        // on click create_new_game button save the game name and id to local storage
        $("#create_new_game").click(function () {
          var game_name = $("#game_name").val();
          // generate random number for game id
          var game_id = Math.floor(Math.random() * 1000000000);
          // check if game exist in local storage and if it does get the data and push the new game to the array
          var data = JSON.parse(localStorage.getItem("game"));
          if (
            $("#first_player").val() == "" ||
            $("#second_player").val() == "" ||
            $("#third_player").val() == "" ||
            $("#fourth_player").val() == "" ||
            game_name == ""
          ) {
            toastr.error("Please fill all the fields");
            return false;
          }
          if (data) {
            data.push({
              id: game_id,
              name: game_name,
            });
            localStorage.setItem("game", JSON.stringify(data));
            // generate unique id for each player
            var first_player_id = Math.floor(Math.random() * 1000000000);
            var second_player_id = Math.floor(Math.random() * 1000000000);
            var third_player_id = Math.floor(Math.random() * 1000000000);
            var fourth_player_id = Math.floor(Math.random() * 1000000000);
            // push the player name and id to local storage
            var first_player = $("#first_player").val()
              ? $("#first_player").val()
              : "Player One";
            var second_player = $("#second_player").val()
              ? $("#second_player").val()
              : "Player Two";
            var third_player = $("#third_player").val()
              ? $("#third_player").val()
              : "Player Three";
            var fourth_player = $("#fourth_player").val()
              ? $("#fourth_player").val()
              : "Player Four";
            var score_board = {
              [first_player_id]: [first_player],
              [second_player_id]: [second_player],
              [third_player_id]: [third_player],
              [fourth_player_id]: [fourth_player],
            };

            localStorage.setItem(
              "score_board" + game_id,
              JSON.stringify(score_board)
            );
          } else {
            // if game does not exist in local storage create a new array and push the game to the array
            var game = [];
            game.push({
              id: game_id,
              name: game_name,
            });
            localStorage.setItem("game", JSON.stringify(game));
            // generate unique id for each player
            var first_player_id = Math.floor(Math.random() * 1000000000);
            var second_player_id = Math.floor(Math.random() * 1000000000);
            var third_player_id = Math.floor(Math.random() * 1000000000);
            var fourth_player_id = Math.floor(Math.random() * 1000000000);
            // push the player name and id to local storage
            var first_player = $("#first_player").val()
              ? $("#first_player").val()
              : "Player One";
            var second_player = $("#second_player").val()
              ? $("#second_player").val()
              : "Player Two";
            var third_player = $("#third_player").val()
              ? $("#third_player").val()
              : "Player Three";
            var fourth_player = $("#fourth_player").val()
              ? $("#fourth_player").val()
              : "Player Four";
            var score_board = {
              [first_player_id]: [first_player],
              [second_player_id]: [second_player],
              [third_player_id]: [third_player],
              [fourth_player_id]: [fourth_player],
            };
            localStorage.setItem(
              "score_board" + game_id,
              JSON.stringify(score_board)
            );
          }
          $("#game_name").val("");
          show_all_games();
          $("#create_game").modal("hide");
          toastr.success("Game Created Successfully", "", {
            positionClass: "toast-top-center",
            closeButton: true,
            progressBar: true,
          });
        });

        // Create a new game and save it to local storage End

        // get all games from local storage and show them in the game_select dropdown
        function show_all_games() {
          var all_game = JSON.parse(localStorage.getItem("game"));
          console.log(all_game);
          if (all_game) {
            $(".game_select").html("");
            $(".game_select").append('<option value="">Select Game</option>');
            $.each(all_game, function (index, value) {
              $(".game_select").append(
                '<option value="' + value.id + '">' + value.name + "</option>"
              );
            });
          } else {
            $(".game_select").html("");
            $(".game_select").append('<option value="">No Game Found</option>');
          }
        }
      });
    </script>
  </body>
</html>
