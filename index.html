<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Dominos Score Board</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <div class="nav-item dropdown">
              <select class="form-select text-center game_select">
                <option value="">Select Game</option>
              </select>
            </div>
          </div>
          <div class="d-flex" role="search">
            <button
              type="button"
              class="btn btn-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#create_game"
            >
              Add <img   src="assets/icons8-dominos-100.png"
              alt="New Game"
              width="30px"
              height="30px"
              title="Create New Game" />
            </button>
          </div>
        </div>
      </nav>

      <!-- table -->
      <section class="container main_body mt-4">
        <div
          class="d-flex justify-content-md-center align-items-center vh-100"
          id="no_game_selected"
        >
          <div
            class="alert alert-primary container mt-10 text-center"
            role="alert"
          >
            Please select a game or create a new game
          </div>
        </div>
        <div class="score_board">
          <div class="text-center">
            <h2>
              Score Board
              <span data-bs-toggle="modal" data-bs-target="#add_score">
                <img
                  src="assets/icons8-add-100.png"
                  alt="add Score"
                  width="50px"
                  height="50px"
                  title="Add Score"
                />
              </span>
            </h2>
          </div>
          <table
            class="table table-responsive table-hover table-bordered text-center"
          >
            <thead>
              <tr class="item">
                <th class="player_one">Player One</th>
                <th class="player_two">Player Two</th>
                <th class="player_three">Player Three</th>
                <th class="player_four">Player Four</th>
              </tr>
            </thead>
            <tbody id="tasklist">
              <tr>
                <td colspan="5" class="text-center">Please Select Game</td>
              </tr>
            
            </tbody>
            <tfoot>
              <tr>
                <th class="text-center first_player_total">N/A</th>
                <th class="text-center second_player_total">N/A</th>
                <th class="text-center third_player_total">N/A</th>
                <th class="text-center fourth_player_total">N/A</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </div>
    <!-- Button trigger modal -->

    <!-- create Game Modal -->
    <div
      class="modal fade"
      id="create_game"
      tabindex="-1"
      aria-labelledby="create_gameLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create_gameLabel">Create a new Game</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="game_name" class="form-label">Game Name</label>
              <input
                type="text"
                class="form-control"
                id="game_name"
                name="game_name"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="first_player" class="form-label"
                >First Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first_player"
                name="first_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="second_player" class="form-label"
                >Second Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="second_player"
                name="second_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="third_player" class="form-label"
                >Third Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="third_player"
                name="third_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fourth_player" class="form-label"
                >Fourth Player Name</label
              >
              <input
                type="text"
                class="form-control"
                id="fourth_player"
                name="fourth_player"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="create_new_game" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Score Modal -->
    <div
      class="modal fade"
      id="add_score"
      tabindex="-1"
      aria-labelledby="add_scoreLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_scoreLabel">
              Add Score of this Round
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="first_player_score" class="form-label player_one"
                >First Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="first_player_score"
                name="first_player_score"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="second_player_score" class="form-label player_two"
                >Second Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="second_player_score"
                name="second_player_score"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="third_player_score" class="form-label player_three"
                >Third Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="third_player_score"
                name="third_player_score"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fourth_player_score" class="form-label player_four"
                >Fourth Player Name</label
              >
              <input
                type="number"
                class="form-control"
                id="fourth_player_score"
                name="fourth_player_score"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="create_new_score" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
      integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/app.js"></script>
  </body>
</html>
